machine:
  php:
    version: 7.0.7

  services:
    - docker

dependencies:
  override:
    - docker info
    - composer install
    - docker build -t pwred/gateway .
    - docker run -d --name app pwred/gateway; sleep 10

database:
  override:
    - sudo lxc-attach -n "$(docker inspect --format "{{.Id}}" app)" -- bash -c 'export DB_HOST=127.0.0.1 && export DB_DATABASE=circle_test && export DB_USERNAME=ubuntu && cd /home/app && php artisan migrate --force'

test:
  override:
    - sudo lxc-attach -n "$(docker inspect --format "{{.Id}}" app)" -- bash -c 'export DB_HOST=127.0.0.1 && export DB_DATABASE=circle_test && export DB_USERNAME=ubuntu && cd /home/app && php vendor/bin/phpunit'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker commit app pwred/gateway
      - docker push pwred/gateway

general:
  artifacts:
    - "storage/logs/lumen.log"
